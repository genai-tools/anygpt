name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          filter: tree:0
          fetch-depth: 0

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution
      # - run: npx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="typecheck"

      # Cache node_modules
      - uses: actions/setup-node@v5
        with:
          node-version: lts/*

      # workaround because of package-lock.json with a private registry which we cannot exclude because of a bug
      # see https://github.com/nrwl/nx/issues/28385
      - run: npm install --no-package-lock

      # Build NX plugins (nx-tsdown, nx-tsgo, nx-vitest) before running any NX commands
      - run: npm run build

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      - run: npx nx format:check
        continue-on-error: true
      - run: npx nx run-many -t lint test build typecheck
      # Nx Cloud recommends fixes for failures to help you get CI green faster. Learn more: https://nx.dev/ci/features/self-healing-ci
      - run: npx nx fix-ci
        if: always()
