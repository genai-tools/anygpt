# Gitleaks Security Scan
# Runs on every push to any branch to prevent secrets from being committed
# Also runs on pull_request to catch external fork contributions

name: Gitleaks

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: read

jobs:
  gitleaks:
    name: Secret Scanning
    runs-on: ubuntu-latest
    # Skip on internal PRs (already scanned on push), run on external forks
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE_KEY}} # Only required for Organizations, not personal accounts.

