# Release Workflow - Publish to npm
#
# Flow:
# 1. PR is merged to production
# 2. Workflow publishes to npm

name: Publish Release

on:
  push:
    branches: [production]

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/production'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v5
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - run: npm install --no-package-lock
      - run: npm run build

      - name: Create tags
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git diff HEAD~1 HEAD --name-only | grep 'package.json' | while read file; do
            if [[ "$file" == packages/*/package.json ]]; then
              name=$(jq -r '.name' "$file" | sed 's/@anygpt\///')
              version=$(jq -r '.version' "$file")
              tag="${name}@${version}"
              git tag -a "$tag" -m "Release $tag" || true
            fi
          done

      - name: Publish
        run: npx nx release publish --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}

      - name: Push tags
        run: git push --tags
