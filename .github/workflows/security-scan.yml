name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  gitleaks:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
      
      - name: Scan for Internal URLs
        run: |
          echo "üîç Scanning for internal company URLs..."
          if git diff origin/main...HEAD | grep -iE "(provider1\.com|sourcegraph\.provider1|gen-ai\.prod|genai-api\.provider1)" | grep -v "example\.com"; then
            echo "‚ùå ERROR: Internal URLs detected in diff!"
            echo "Please replace with generic examples (e.g., example.com)"
            exit 1
          fi
          echo "‚úÖ No internal URLs detected"
      
      - name: Check Example Files
        run: |
          echo "üîç Checking example files for real credentials..."
          if grep -r "sgp_[a-zA-Z0-9]\{40,\}\|sk-[a-zA-Z0-9]\{40,\}" packages/*/examples/ packages/*/test* 2>/dev/null; then
            echo "‚ùå ERROR: Real credentials found in example files!"
            echo "Use environment variables or placeholder tokens instead"
            exit 1
          fi
          echo "‚úÖ Example files are clean"
