# CI for Release Branch
# Runs comprehensive checks on all packages in the release

name: Release Branch CI

on:
  # Trigger when release PR workflow completes
  workflow_run:
    workflows: ["CI and Release"]
    types:
      - completed
    branches:
      - main
  # Also trigger on manual pushes to release-next
  push:
    branches:
      - release-next
  # And on PRs from release-next
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  actions: read
  contents: read
  pull-requests: read

jobs:
  validate-release:
    # Only run for release-next branch or PRs from release-next
    # Skip if workflow_run was triggered but not for a release
    if: |
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          ref: release-next
          filter: tree:0
          fetch-depth: 0

      - uses: actions/setup-node@v5
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install --no-package-lock

      - name: Build tools
        run: npm run build

      - name: Format check
        run: npx nx format:check || true

      - name: Run full CI on all release packages
        run: |
          echo "Running comprehensive CI on all packages..."
          npx nx run-many -t lint test build typecheck --projects='packages/*,packages/connectors/*'

      - name: Fix CI issues
        if: failure()
        run: npx nx fix-ci || true
